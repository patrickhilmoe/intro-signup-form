<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Intro Signup Page</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>
      <div class="right-side">
        <button class="btn-top"><span class="bold">Try it free 7 days</span><span> then $20/mo. therafter</span></button>
        <div class="square-box">
        <form action="" class="form-style">
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Last Name" required>
          <input type="email" placeholder="Email Address">
          <input type="password" placeholder="Password" required>
          <button type="submit" class="btn btn-bot">CLAIM YOUR FREE TRIAL</button>
        </form>          
        <p>By clicking the button you are agreeing to our <span class="terms">Terms and Service</span></p>
        </div>

      </div>
    </div>
